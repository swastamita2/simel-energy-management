<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech Background Pattern -->
  <rect x="5" y="5" width="50" height="50" rx="8" fill="url(#techGradient)" opacity="0.1"/>
  
  <!-- Lightning with Circuit -->
  <g>
    <!-- Circuit Lines -->
    <line x1="15" y1="15" x2="20" y2="20" stroke="#00AEEF" stroke-width="1" opacity="0.4"/>
    <line x1="45" y1="15" x2="40" y2="20" stroke="#00AEEF" stroke-width="1" opacity="0.4"/>
    <line x1="15" y1="45" x2="20" y2="40" stroke="#00AEEF" stroke-width="1" opacity="0.4"/>
    <line x1="45" y1="45" x2="40" y2="40" stroke="#00AEEF" stroke-width="1" opacity="0.4"/>
    
    <!-- Circuit Nodes -->
    <circle cx="15" cy="15" r="2" fill="#00AEEF" opacity="0.6"/>
    <circle cx="45" cy="15" r="2" fill="#00AEEF" opacity="0.6"/>
    <circle cx="15" cy="45" r="2" fill="#00AEEF" opacity="0.6"/>
    <circle cx="45" cy="45" r="2" fill="#00AEEF" opacity="0.6"/>
    
    <!-- Lightning Bolt -->
    <path d="M35 18L25 30H32L25 42L35 30H28L35 18Z" fill="url(#boltGradient)"/>
    
    <!-- Glow Effect -->
    <path d="M35 18L25 30H32L25 42L35 30H28L35 18Z" fill="url(#boltGradient)" opacity="0.3" filter="url(#glow)"/>
  </g>
  
  <!-- Data Bars -->
  <rect x="65" y="38" width="3" height="8" rx="1.5" fill="#4CAF50" opacity="0.7"/>
  <rect x="70" y="32" width="3" height="14" rx="1.5" fill="#00AEEF" opacity="0.7"/>
  <rect x="75" y="35" width="3" height="11" rx="1.5" fill="#4CAF50" opacity="0.7"/>
  
  <!-- SIMEL Text -->
  <text x="85" y="32" font-family="Inter, sans-serif" font-weight="700" font-size="26" fill="#005A87" letter-spacing="1">SIMEL</text>
  
  <!-- Subtitle with Icon -->
  <g>
    <circle cx="88" cy="45" r="1.5" fill="#4CAF50"/>
    <text x="94" y="48" font-family="Inter, sans-serif" font-weight="500" font-size="10" fill="#00AEEF">Real-time Energy Monitor</text>
  </g>
  
  <text x="185" y="48" font-family="Inter, sans-serif" font-weight="400" font-size="9" fill="#6C757D">ITPLN</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#005A87"/>
      <stop offset="100%" stop-color="#00AEEF"/>
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00AEEF"/>
      <stop offset="100%" stop-color="#005A87"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
